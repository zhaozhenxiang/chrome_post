    <div id="post">
        <div class="container"><label id="msg"></label></div>
        <!--注册dom-->
        <div class="container" id="register">
            <h3>注册账号</h3>
            <div class="form-group">
                <label for="mail1">邮箱</label>
                <input type="email" class="form-control" id="mail1" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label for="pass1">密码</label>
                <input type="password" class="form-control" id="pass1" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-default" id="register_b">注册</button>
            <button type="submit" class="btn btn-default showLogin">去登录</button>
        </div>

        <!--登录dom-->
        <div class="container" id="login">
            <h3>登录账号</h3>
            <div class="form-group">
                <label for="mail2">邮箱</label>
                <input type="email" class="form-control" id="mail2" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label for="pass2">密码</label>
                <input type="password" class="form-control" id="pass2" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-default" id="login_b">登录</button>
            <button type="submit" class="btn btn-default showRegister">去注册</button>
        </div>
        <!--控制dom-->
        <div class="container" id="controller">
            <div class="row center-block">
                <h3>当前版本v0.1</h3>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-5 center-block">
                    <p>当前登录账号为:<label id="name"></label></p>
                    <p>你提交的URL的浏览次数为:<label id="viewedCount">0</label>（每日更新一次）</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-5 center-block">
                    <button class="btn btn-default" id="start">开始浏览</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-5 center-block">
                    <button class="btn btn-default" id="stop">停止浏览</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-5 center-block">
                    <button class="btn btn-default" id="updateURL">修改网址</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-5 center-block">
                    <button type="submit" class="btn btn-default showLogin">退出登录
                    </div>
                </div>
           
            <div class="row">
                <div class="col-md-1 col-md-offset-5 center-block">
                    <!-- <a href="/readme.html">说明文档</a> -->
                    <a id="readme" href="javascript:void(#)">说明文档</a>
                    
                </div>
            </div>
          
        </div>
        <!--url的datatable-->
        <div class="container" id="dataTable">
            <label for="url">每行一个URL，这些URL将被别人浏览，最多5行。</label>
            <textarea class="form-control" rows="3" id="url"></textarea>
            <button class="btn btn-default" id="updateURL_b">修改网址</button>
                </div>
            </div>
